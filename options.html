<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatEm Options</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF;
            color: #0E0E52;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #0E0E52;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: 600;
        }
        .options-group {
            margin-bottom: 25px;
            text-align: left;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .options-group:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        label {
            display: block;
            color: #0E0E52;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            font-weight: 400;
            font-size: 1em;
            margin-bottom: 0;
        }
        button {
            background-color: #4B32C3;
            color: #FFFFFF;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2E1CA1;
        }
        #status {
            margin-top: 15px;
            color: #4CAF50;
            font-weight: 600;
            min-height: 1.5em;
        }
        .highlight {
            color: #F9A825;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatEm <span class="highlight">Settings</span></h1>

        <div class="options-group">
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" placeholder="Enter your API key">
        </div>

        <div class="options-group">
            <label for="modelSelect">AI Model:</label>
            <select id="modelSelect">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4">GPT-4</option>
                <option value="gemini-pro">Gemini Pro</option>
                <option value="claude-3-opus-20240229">Claude 3 Opus</option>
            </select>
        </div>

        <div class="options-group">
            <label for="temperature">Temperature (0.1-1.0):</label>
            <input type="number" id="temperature" min="0.1" max="1.0" step="0.05" placeholder="e.g., 0.7 or 0.75">
        </div>

        <div class="options-group">
            <label>
                <input type="checkbox" id="enableNotifications"> Enable Real-time Notifications
            </label>
        </div>

        <button id="saveButton">Save Settings</button>
        <div id="status"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
